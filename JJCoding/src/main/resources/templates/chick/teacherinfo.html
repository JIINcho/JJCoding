<script>

    document.querySelector('.manbtn').addEventListener('click', handleButtonClick1);
    document.querySelector('.womanbtn').addEventListener('click', handleButtonClick2);

    let inputValue1 = ''; // A1 입력값을 추적할 변수
    let hasInput1 = false; // A1 입력값이 있는지 여부를 추적하는 변수
    let hasInput2 = false; // A2 입력값이 있는지 여부를 추적하는 변수

    function handleInputChange1() {
        inputValue1 = document.querySelector('.A1').value.trim();

        // 입력값이 비어 있지 않으면 요소들을 보이도록 설정
        if (inputValue1 !== '') {
            hasInput1 = true;
            showElements1();
        }
    }

    let isManSelected = false;
    let isWomanSelected = false;

    function handleButtonClick1() {
        const manBtn = document.querySelector('.manbtn');
        const womanBtn = document.querySelector('.womanbtn');

        if (isManSelected) {
            // 남자 버튼이 이미 선택되었으면 해제
            manBtn.style.backgroundColor = '#F5F5F5';
            manBtn.style.color = '#828282';
            isManSelected = false;
        } else {
            // 남자 버튼을 활성화하고 여자 버튼을 해제
            manBtn.style.backgroundColor = '#FFF7EE';
            manBtn.style.color = '#828282';
            womanBtn.style.backgroundColor = '#F5F5F5';
            womanBtn.style.color = '#828282';
            isManSelected = true;
            isWomanSelected = false;
        }

        showElements2();
    }

    function handleButtonClick2() {
        const manBtn = document.querySelector('.manbtn');
        const womanBtn = document.querySelector('.womanbtn');

        if (isWomanSelected) {
            // 여자 버튼이 이미 선택되었으면 해제
            womanBtn.style.backgroundColor = '#F5F5F5';
            womanBtn.style.color = '#828282';
            isWomanSelected = false;
        } else {
            // 여자 버튼을 활성화하고 남자 버튼을 해제
            womanBtn.style.backgroundColor = '#FFF7EE';
            womanBtn.style.color = '#828282';
            manBtn.style.backgroundColor = '#F5F5F5';
            manBtn.style.color = '#828282';
            isWomanSelected = true;
            isManSelected = false;
        }

        showElements2();
    }


    function showElements1() {
        // A1 입력값이 있을 때 요소들을 나타내기
        document.querySelector('.chick1').classList.add('visible');
        document.querySelector('.textbox3').classList.add('visible');
        document.querySelector('.egg1').classList.add('visible');
        document.querySelector('.manbtn').classList.add('visible');
        document.querySelector('.womanbtn').classList.add('visible');
    }

    function showElements2() {
        // A2 입력값이 있을 때 요소들을 나타내기
        document.querySelector('.chick2').classList.add('visible');
        document.querySelector('.textbox4').classList.add('visible');
        document.querySelector('.egg2').classList.add('visible');
        document.querySelector('.textbox5').classList.add('visible');
        document.querySelector('.notice').classList.add('visible');
    }

    function selectGender(gender) {
        document.getElementsByName('teacherGender').forEach(button => {
            button.classList.remove('selected'); // Remove selection from all buttons
        });
        document.getElementById(gender).classList.add('selected'); // Add selection to the clicked button
        document.getElementById('genderInput').value = gender === 'manbtn' ? 'M' : 'W'; // Set hidden input value
    }

</script>
